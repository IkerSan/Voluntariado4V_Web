<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom border-gray-100 p-3 p-md-4">
    <div class="container-fluid px-md-5">
        
        <a class="navbar-brand d-flex align-items-center me-auto" href="#">
            <img src="logo-4v-removebg-preview.png" alt="Cuatrovientos Logo" class="cuatrovientos-logo-header">
            <span class="ms-2 fs-4 fw-bolder text-uppercase" 
                  style="color: var(--color-cuatrovientos-main-blue);">
                CUATROVIENTOS
            </span>
        </a>

        <div class="d-flex align-items-center ms-auto">
            <button class="btn btn-link text-decoration-none me-3" 
                    (click)="openLogin()"
                    style="color: var(--color-cuatrovientos-main-blue);">
                Iniciar Sesión
            </button>
            
            <button class="btn btn-primary shadow-sm px-4 py-2 rounded-lg"
                    (click)="openRegister()"
                    style="background-color: var(--color-cuatrovientos-main-blue); border-color: var(--color-cuatrovientos-main-blue);">
                Regístrate
            </button>
        </div>
    </div>
</header>
