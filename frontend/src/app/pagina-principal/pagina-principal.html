<app-header (onLoginClick)="openModal('login')" (onRegisterClick)="openModal('volunteer')" ></app-header>
<app-home-page></app-home-page>
<app-footer></app-footer>
<div *ngIf="activeModalType"
    class="fixed inset-0 bg-black bg-opacity-50 z-40 d-flex align-items-center justify-content-center modal-overlay-container"
    (click)="closeOnOverlayClick($event)">

    <ng-container [ngSwitch]="activeModalType">
        
        <app-modal-login 
            *ngSwitchCase="'login'" 
            (onClose)="closeModal()"
            (onRegisterVolClick)="openModal('volunteer')"
            (onRegisterOrgClick)="openModal('organization')">
        </app-modal-login>
        
        <app-modal-register-vol
            *ngSwitchCase="'volunteer'"
            (onClose)="closeModal()"
            (onOpenLogin)="openLoginFromRegister()"> 
        </app-modal-register-vol>

        <app-modal-register-org 
            *ngSwitchCase="'organization'"
            (onClose)="closeModal()"
            (onOpenLogin)="openLoginFromRegister()"> 
        </app-modal-register-org>

        </ng-container>
</div>
