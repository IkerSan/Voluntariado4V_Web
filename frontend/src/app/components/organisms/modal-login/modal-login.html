<div id="basic-modal-content" class="bg-white rounded-3 shadow-lg p-4 p-md-5 position-relative"
    (click)="$event.stopPropagation()">

    <button (click)="closeModal()" class="btn-close position-absolute top-0 end-0 m-3"></button>
    <h2 class="fs-3 font-max-bold text-center text-cuatro-dark-bg mb-4">Iniciar Sesión</h2>

    <form (ngSubmit)="login()" class="space-y-3">

        <div class="input-group mb-3 custom-input-group">
            <span class="input-group-text custom-icon-span">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
            </span>
            <input type="email" [(ngModel)]="credentials.email" name="email" placeholder="E-mail" class="form-control custom-input" required>
        </div>

        <div class="input-group mb-3 custom-input-group">
            <span class="input-group-text custom-icon-span">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
            </span>
            <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password" class="form-control custom-input" required>
        </div>

        <div class="d-flex justify-content-between align-items-center small">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkUser">
                <label class="form-check-label text-secondary" for="checkUser">Recordar usuario</label>
            </div>
            <a href="#" class="text-primary text-decoration-none">¿Has olvidado la contraseña?</a>
        </div>

        <button type="submit" class="w-100 btn custom-sign-in-btn rounded-pill fw-bold py-2 mt-4">
            Sign in &rarr;
        </button>
    </form>

    <div class="text-center mt-4">
        <p class="text-secondary small mb-3">¿No tienes una cuenta? - Regístrate</p>
        <div class="d-flex justify-content-center space-x-3 p-3">

            <button (click)="openVolunteerRegister()"
                class="btn btn-outline-secondary btn-sm px-3 rounded-lg hover-bg-gray-50 mx-1">Registro Voluntario</button>

            <button (click)="openOrgRegister()"
                class="btn btn-outline-secondary btn-sm px-3 rounded-lg hover-bg-gray-50 mx-1">Nueva Organización</button>
        </div>
        <p class="small mt-3"><a href="#" class="text-decoration-none text-primary">Learn user licence agreement</a></p>
    </div>
</div>
