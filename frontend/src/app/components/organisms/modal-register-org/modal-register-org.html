<div id="org-register-modal" class="bg-white rounded-3 shadow-lg p-4 p-md-5 position-relative mx-auto"
    style=" width: 700px; max-width: 95%; max-height: 85vh; overflow-y: auto;" (click)="$event.stopPropagation()">

    <button (click)="closeModal()" class="btn-close position-absolute top-0 end-0 m-3"></button>
    <h2 class="fs-3 fw-bold text-center text-cuatro-dark-bg mb-4">Nueva Organización</h2>

    <form (ngSubmit)="registerOrganization()" class="space-y-3">

        <div class="input-group mb-3 custom-input-group">
            <span class="input-group-text bg-white border-end-0 text-secondary">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </span>
            <input type="text" [(ngModel)]="org.name" name="name" placeholder="Nombre Organización" class="form-control custom-input" required>
        </div>

        <div class="input-group mb-3 custom-input-group">
             <select [(ngModel)]="org.type" name="type" class="form-select custom-input" required>
                <option value="ONG">ONG</option>
                <option value="FUNDACIÓN">FUNDACIÓN</option>
                <option value="ASOCIACIÓN">ASOCIACIÓN</option>
                <option value="ENTIDAD PÚBLICA">ENTIDAD PÚBLICA</option>
                <option value="OTRA">OTRA</option>
             </select>
        </div>

        <div class="input-group mb-3 custom-input-group">
             <input type="text" [(ngModel)]="org.contactPerson" name="contactPerson" placeholder="Persona de Contacto (Opcional)" class="form-control custom-input">
        </div>

        <div class="input-group mb-3 custom-input-group">
             <select [(ngModel)]="org.sector" name="sector" class="form-select custom-input" required>
                <option value="SOCIAL">SOCIAL</option>
                <option value="SALUD">SALUD</option>
                <option value="EDUCATIVO">EDUCATIVO</option>
                <option value="AMBIENTAL">AMBIENTAL</option>
                <option value="CULTURAL">CULTURAL</option>
                <option value="DEPORTIVO">DEPORTIVO</option>
                <option value="TECNOLÓGICO">TECNOLÓGICO</option>
                <option value="OTRO">OTRO</option>
             </select>
        </div>

        <div class="input-group mb-3 custom-input-group">
             <select [(ngModel)]="org.scope" name="scope" class="form-select custom-input" required>
                <option value="LOCAL">LOCAL</option>
                <option value="REGIONAL">REGIONAL</option>
                <option value="NACIONAL">NACIONAL</option>
                <option value="INTERNACIONAL">INTERNACIONAL</option>
             </select>
        </div>
        
        <div class="input-group mb-3 custom-input-group">
            <span class="input-group-text bg-white border-end-0 text-secondary">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
            </span>
            <input type="tel" [(ngModel)]="org.phone" name="phone" placeholder="Teléfono" class="form-control custom-input" required>
        </div>

        <div class="input-group mb-3 custom-input-group">
            <span class="input-group-text bg-white border-end-0 text-secondary">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
            </span>
            <input type="email" [(ngModel)]="org.email" name="email" placeholder="Correo Electrónico" class="form-control custom-input" required>
        </div>

        <div class="input-group mb-3 custom-input-group">
            <span class="input-group-text bg-white border-end-0 text-secondary">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </span>
            <input type="password" [(ngModel)]="org.password" name="password" placeholder="Contraseña" class="form-control custom-input" required>
        </div>

        <div class="input-group mb-4 custom-input-group">
            <span class="input-group-text bg-white border-end-0 align-items-start pt-3 text-secondary">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                </svg>
            </span>
            <textarea [(ngModel)]="org.description" name="description" rows="3" placeholder="Breve descripción de la actividad que realiza la org" class="form-control custom-input" required></textarea>
        </div>


        <button type="submit" class="w-100 btn btn-lg text-white rounded-pill fw-bold py-2 custom-register-btn"
            style="background-color: var(--color-cuatrovientos-main-blue);">
            Registrarse
        </button>
    </form>

    <div class="text-center mt-3">
        <p class="small text-secondary mb-2">¿Ya tienes una cuenta?
            <button (click)="openLoginModal()" class="btn btn-link text-primary text-decoration-none small">
                Iniciar Sesión
            </button>
        </p>
    </div>
</div>
