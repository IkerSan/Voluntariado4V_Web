<div class="volunteer-dashboard-page">
  <app-dashboard-header></app-dashboard-header>
  
  <div class="volunteer-dashboard-content">
  <header class="dashboard-header">
    <h1>Panel de Voluntario</h1>
    <p>Bienvenido. Aquí puedes encontrar actividades para participar.</p>
  </header>

  <div
    *ngIf="message"
    class="alert"
    [ngClass]="{
      'alert-success': !message.includes('Error'),
      'alert-danger': message.includes('Error')
    }"
  >
    {{ message }}
  </div>

  <div class="activities-grid">
    <div *ngFor="let activity of activities" class="activity-card">
      <div class="card-header">
        <h3>{{ activity.title }}</h3>
        <span class="status-badge" [ngClass]="activity.status?.toLowerCase()">{{
          activity.status
        }}</span>
      </div>
      <div class="card-body">
        <p><strong>Descripción:</strong> {{ activity.description }}</p>
        <p><strong>Fecha:</strong> {{ activity.date }}</p>
        <p><strong>Organización:</strong> {{ activity.organization?.name || 'N/A' }}</p>
      </div>
      <div class="card-footer">
        <button
          *ngIf="activity.status === 'PENDIENTE'"
          (click)="signUp(activity.id)"
          class="btn-primary"
        >
          Inscribirse
        </button>
        <button *ngIf="activity.status !== 'PENDIENTE'" disabled class="btn-disabled">
          No disponible
        </button>
      </div>
    </div>
    </div>
  </div>
  <app-footer [showCta]="false"></app-footer>
</div>
